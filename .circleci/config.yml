version: 2
jobs:
  build:
    docker:
      - image: circleci/elixir:1.4

    working_directory: ~/akd

    steps:
      - checkout

      - run: mix local.rebar --force
      - run: mix local.hex --force
      - run: mix deps.get
      - run: mix test
      - run: MIX_ENV=test mix coveralls.circle
